<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="library.js" defer></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Dosis:wght@200;300;400;500;600&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Roboto:ital,wght@0,100;0,300;0,400;0,900;1,100;1,300;1,700&display=swap');
    </style>
    <title>Bookshelf</title>
</head>
<body>
    <div class="title">My Bookshelf
        <button class='add' data-open-modal>+</button>
    </div>
    <div class="container"></div>
    <dialog data-modal>
        <form id="book-form">
            <label for="author">Author </label>
            <input type="text" id="author" name="author"><br><br>
            <label for="title">Title </label>
            <input type="text" id="title" name="title"><br><br>
            <label for="numPages">Number of Pages </label>
            <input type="number" id="numPages" name="numPages"><br><br>
            <label for="isRead">Have you read this book?</label>
            <input type="checkbox" id="isRead" name="isRead"><br><br>
            <button type="submit" class="submit">Add to Bookshelf</button>
            <button type="close" class="close">Cancel</button>
        </form>
    </dialog>
</body>
</html>
